name: Publish Package

on:
  push:
    branches:
      - master
    paths:
      - 'packages/svelte-admin-framework/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zhoolg'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd packages/svelte-admin-framework
          pnpm install

      - name: Build package
        run: |
          cd packages/svelte-admin-framework
          pnpm run build

      - name: Publish to GitHub Packages
        run: |
          cd packages/svelte-admin-framework
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

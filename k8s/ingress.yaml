# ============================================================
# Kubernetes Ingress 配置
# 用于配置外部访问路由和 HTTPS
# ============================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: svelte-admin
  namespace: default
  labels:
    app: svelte-admin
  annotations:
    # Nginx Ingress Controller 注解
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # 启用 CORS（如果需要）
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # 请求体大小限制
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # 超时配置
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # 速率限制（可选）
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # 证书管理器注解（使用 cert-manager 自动签发证书）
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  # Ingress 类名
  ingressClassName: nginx

  # TLS 配置
  tls:
  - hosts:
    - admin.example.com  # 替换为实际域名
    secretName: svelte-admin-tls

  # 路由规则
  rules:
  - host: admin.example.com  # 替换为实际域名
    http:
      paths:
      # 前端应用路由
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svelte-admin
            port:
              number: 80

      # API 路由（如果后端服务也在 K8s 中）
      # - path: /api
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: backend-service
      #       port:
      #         number: 8080

---

# ============================================================
# Ingress 配置 - 多域名示例
# 支持多个域名访问同一应用
# ============================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: svelte-admin-multi-domain
  namespace: default
  labels:
    app: svelte-admin
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - admin.example.com
    - admin.example.cn
    secretName: svelte-admin-multi-tls
  rules:
  # 域名1
  - host: admin.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svelte-admin
            port:
              number: 80
  # 域名2
  - host: admin.example.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svelte-admin
            port:
              number: 80

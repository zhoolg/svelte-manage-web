# ============================================================
# Kubernetes Deployment 配置
# 用于部署 Svelte 管理后台应用
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: svelte-admin
  namespace: default
  labels:
    app: svelte-admin
    version: v1.0.0
spec:
  # 副本数量
  replicas: 3

  # 滚动更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # 最多可以比期望副本数多1个
      maxUnavailable: 0  # 更新过程中最多不可用副本数为0

  # 选择器
  selector:
    matchLabels:
      app: svelte-admin

  # Pod 模板
  template:
    metadata:
      labels:
        app: svelte-admin
        version: v1.0.0
    spec:
      # 容器配置
      containers:
      - name: svelte-admin
        # 镜像地址（需要替换为实际的镜像仓库地址）
        image: your-registry/svelte-admin:latest
        imagePullPolicy: Always

        # 端口配置
        ports:
        - name: http
          containerPort: 80
          protocol: TCP

        # 环境变量（从 ConfigMap 注入）
        envFrom:
        - configMapRef:
            name: svelte-admin-config

        # 资源限制
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # 存活探针
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # 就绪探针
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # 启动探针
        startupProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12

        # 安全上下文
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx 用户
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE

      # 镜像拉取密钥（如果使用私有镜像仓库）
      # imagePullSecrets:
      # - name: registry-secret

      # Pod 反亲和性（确保 Pod 分散在不同节点）
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - svelte-admin
              topologyKey: kubernetes.io/hostname

      # 重启策略
      restartPolicy: Always

      # DNS 策略
      dnsPolicy: ClusterFirst

      # 终止宽限期
      terminationGracePeriodSeconds: 30
